{% block content %}
{% if session["name"] %}
<a href="/userdetail" class="nav-item nav-link me-4" id="nav-detail"><strong>{{session["name"]}}님({{session["id"]}})</strong></a>
{% endif %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{url_for('static',filename='js/contentlist.js')}}"></script>


<div>
  <!-- 게시글 작성 modal -->
<div>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    글 작성
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">글 작성</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/api/content/{{boardId}}" method="post">
          <input type="hidden" value="{{session['id']}}" name="id" id="id">

            <div class="modal-body">
                글 제목 : <input type="text" name="contentTitle" id="contentTitle">
                <div>작성자 : {{session['id']}}</div> 
                글 내용 : <input type="text" name="contentText" id="contentText">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <input type="submit" class="btn btn-primary" value="게시글 작성하기">
            </div>
        </form>
  
      </div>
    </div>
  </div>  
</div>
</div>
<!-- 게시글 출력 부분 -->
{% for x in result %}
<div onclick='location.href="/api/readcontent/{{x.contentId}}"'>{{x}}</div>
{% endfor %}


</div>

{% endblock %}
