<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static',filename='js/changepassword.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="c-div">
            <h2 class ="title">비밀번호 변경하기</h2>
            <div class="pass-info">
                <input type="hidden" value={{id}} id="id">
                <label for="password" class="info">비밀번호는 8자리이상, 영문 2자리이상 숫자, 특수문자를 사용해주세요</label><br>
                <label for="password">새 비밀번호  </label>
                <input type="text" name="password" id="password"><br>
            </div>


            <input type="button" class="btn btn-outline-success"value="변경" id="newpwBtn">
        </div>

    </div>

</body>
<style>
    .container{
      /* border: 1px solid #000; */
      display: flex;
      align-items: center;
      min-height: 100vh;
    }
    .c-div{
      border: 2px solid #4285F4;
      width: 50%;
      margin: auto;
      text-align: center;
    }
    .title{
        padding: 20px;
    }
    .pass-info{
        padding: 20px;
    }
    .info{
        color: #888;
        font-size: small;
    }
</style>
</html>
