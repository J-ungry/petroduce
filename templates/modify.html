<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static',filename='js/modify.js')}}"></script>
    <title>수정 페이지</title>
</head>
<body>
    {% if session['id'] %}
    <div class="nav">
      <div class="n-div">
        <a class="username" href="/userdetail">{{session['id']}}</a>
        <a href="/logout">로그아웃</a>
      </div>

    </div>
    {% endif %}
    <div class="container">
        <input type="hidden" value={{boardid}} id="boardid">
        <input type="hidden" value={{contentId}} id="contentId">
        <input type="hidden" value="{{session['id']}}" id ="sessionId">
        
        
        <div id="printContent">

        </div>
    <div class="buttons">
        <input type="button" class = "btn btn-primary" id="modifyContent" value="수정하기">
        <input type="button" class = "btn btn-danger" id="deleteContent" value="삭제하기">
    </div>

    </div>


</body>
<style>
    .input-group{
        padding: 5px;
    }
    .buttons{
        padding: 5px;
    }
</style>
</html>
