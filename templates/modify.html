<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static',filename='js/modify.js')}}"></script>
    <title>수정 페이지</title>
</head>
<body>
    {% if session['id'] %}
    <div class="nav">
      <div class="n-div">
        <a class="board-list" href="/boardlist">게시판</a>
        <a class="username" href="/userdetail">{{session['id']}}</a>
        <a href="/logout">로그아웃</a>
      </div>

    </div>
    <!--유저 정보 페이지로 이동하기 (얘도 호출시 동작하게끔 만들어야함) -->

    {% endif %}
    <div class="container">
        <input type="hidden" value={{boardid}} id="boardid">
        <input type="hidden" value={{contentId}} id="contentId">
        <input type="hidden" value="{{session['id']}}" id ="sessionId">
        
        
        <div id="printContent">

        </div>
    <div class="buttons">
        <input type="button" class = "btn btn-primary" id="modifyContent" value="수정하기">
        <input type="button" class = "btn btn-danger" id="deleteContent" value="삭제하기">
    </div>

    </div>


</body>
<style>
    .input-group{
        padding: 5px;
    }
    .buttons{
        padding: 5px;
    }
    .nav{
    border-bottom: 1px solid #4285F4;
    width: 100%;
    padding: 10px;
    display: inline-block;
  }
  .n-div{
    /* border: 1px solid #000; */
    float: right;
    margin-right: 20px;
  }
  .board-list{
    margin:20px;
  }
  .username{
    margin: 30px;
  }
  a{
    text-decoration: none;
    color: #666;
    font-size: 18px;
  }
</style>
</html>
