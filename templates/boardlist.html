{% block content %}

{% if session["name"] %}
<a href="/userdetail" class="nav-item nav-link me-4" id="nav-detail"><strong>{{session["name"]}}님({{session["id"]}})</strong></a>
{% endif %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{url_for('static',filename='js/boardlist.js')}}"></script>


<div>
    <div>게시판 리스트</div>
    <div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        게시판 생성
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">게시판 만들기</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/api/board" method="post">
                <div class="modal-body">
                    <input type="text" name="boardName" id="boardName">
                    <input type="hidden" name="id" id="id" value="{{session['id']}}">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="게시판만들기">
                </div>
            </form>
      
          </div>
        </div>
      </div>  
    </div>
    <div id="boardlist">
        <table id="boardTable">
            <th>제목</th>
            <th>수정일</th>
            <th>작성자</th>
        </table>
    </div>

</div>

{% endblock %}
