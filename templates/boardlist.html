<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{url_for('static',filename='js/boardlist.js')}}"></script>
    <title>게시판 리스트</title>
</head>
<body>
    {% if session['id'] %}
    <div class="nav">
      <div class="n-div">
        <a class="board-list" href="/boardlist">게시판</a>
        <a class="username" href="/userdetail">{{session['id']}}</a>
        <a href="/logout">로그아웃</a>
      </div>

    </div>
    <!--유저 정보 페이지로 이동하기 (얘도 호출시 동작하게끔 만들어야함) -->

    {% endif %}
    <div class="container">
      <div class="c-div">
        <h2>게시판 리스트</h2>
        <!-- 모달창 생성 -->

            <button type="button" class="create-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                게시판 생성
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">게시판 만들기</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                        <div class="modal-body">
                            <label for="id">사용자 명 </label>
                            <span type="hidden" name="id" id="id">{{session['id']}}</span>
                            <br>
                            <label for="boardName">게시판 이름 </label>
                            <input type="text" name="boardName" id="boardName">


                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <input type="submit" class="btn btn-primary" value="게시판만들기" id="createBtn">
                        </div>
              
                  </div>
                </div>
              </div>        
      </div>


        <div id="boardlist">
            <table class="table" id="boardTable">
              <thead>
                <th scope="col">제목</th>
                <th scope="col">수정일</th>
                <th scope="col">작성자</th>
              </thead>

            </table>
        </div>
    </div>
</body>
<style>

  .c-div{
    display: flex;
    /* border: 1px solid #000; */
    width: 100%;
    justify-content: space-between;
  }
  .nav{
    border-bottom: 1px solid #4285F4;
    width: 100%;
    padding: 10px;
    display: inline-block;
  }
  .n-div{
    /* border: 1px solid #000; */
    float: right;
    margin-right: 20px;
  }
  .board-list{
    margin:20px;
  }
  .username{
    margin: 30px;
  }
  a{
    text-decoration: none;
    color: #666;
    font-size: 18px;
  }
</style>
</html>
